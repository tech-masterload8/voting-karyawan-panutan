<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karyawan Panutan Master8 Group</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f6f8fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0b74d1;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }
    input[type=text], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      font-size: 15px;
    }
    textarea { resize: vertical; min-height: 70px; }
    button {
      background: #0b74d1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 24px;
      width: 100%;
    }
    button:hover { background: #095ca7; }
    .hidden { display: none; }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
    }
    .success { background: #e8f6ec; color: #137a2d; }
    .error { background: #fcecec; color: #a30000; }
    #logout {
      margin-top: 10px;
      text-align: center;
      color: #777;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container" id="loginContainer">
  <h1>Masuk untuk Memberikan Suara</h1>
  <div id="g_id_onload"
    data-client_id="38710938865-po785nub0nkh23ucd9koljh3qh135612.apps.googleusercontent.com"
    data-callback="onGoogleSignIn"
    data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="sign_in_with"
    data-size="large"
    data-logo_alignment="left">
  </div>
</div>

<div class="container hidden" id="voteContainer">
  <h1>Pemungutan Suara</h1>
  <p id="userInfo"></p>

  <label for="kandidat">Pilih Kandidat</label>
  <input list="kandidatList" id="kandidat" placeholder="Ketik nama kandidat..." required>
  <datalist id="kandidatList"></datalist>

  <label for="alasan">Alasan Anda Memilih Kandidat Ini</label>
  <textarea id="alasan" placeholder="Tulis alasan Anda di sini..." required></textarea>

  <button id="btnKirim">Kirim Suara</button>

  <div id="message" class="message hidden"></div>
  <div id="logout">Keluar</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxp7AMLpBvEmy6ZL5FT7lxf1KE7jzHm7oRgD9cDDejJm2edLHGqXztdkM3LxpYLXvqdOA/exec"
let googleIdToken = "";
let userEmail = "";

// Saat login sukses
function onGoogleSignIn(response) {
  googleIdToken = response.credential;
  decodeJwt(response.credential);
  document.getElementById("loginContainer").classList.add("hidden");
  document.getElementById("voteContainer").classList.remove("hidden");
  loadCandidates();
}

// Decode email dari token JWT (tanpa library)
function decodeJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  const data = JSON.parse(jsonPayload);
  userEmail = data.email;
  document.getElementById("userInfo").innerHTML = 
    "Masuk sebagai <b>" + userEmail + "</b>";
}

// Ambil daftar kandidat
async function loadCandidates() {
  try {
    const res = await fetch(API_URL + "?action=getCandidates");
    const json = await res.json();
    if (json.ok) {
      const list = document.getElementById("kandidatList");
      list.innerHTML = json.data.map(n => `<option value="${n}">`).join("");
    }
  } catch (err) {
    console.error("Gagal memuat kandidat:", err);
  }
}

// Kirim suara
document.getElementById("btnKirim").addEventListener("click", async () => {
  const kandidat = document.getElementById("kandidat").value.trim();
  const alasan = document.getElementById("alasan").value.trim();
  const msg = document.getElementById("message");

  if (!kandidat) {
    showMessage("Silakan pilih kandidat terlebih dahulu.", "error");
    return;
  }
  showMessage("Mengirim suara...", "info");

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=UTF-8" },
      body: JSON.stringify({
        action: "submitVote",
        id_token: googleIdToken,
        kandidat: kandidat,
        alasan: alasan
      })
    });
    const json = await res.json();
    if (json.ok && json.data.status === "berhasil") {
      showMessage(json.data.message, "success");
      document.getElementById("btnKirim").disabled = true;
    } else if (json.ok && json.data.status === "sudah_vote") {
      showMessage(json.data.message, "error");
      document.getElementById("btnKirim").disabled = true;
    } else {
      showMessage("Terjadi kesalahan: " + (json.error || "tidak diketahui."), "error");
    }
  } catch (err) {
    showMessage("Gagal mengirim suara: " + err.message, "error");
  }
});

function showMessage(text, type) {
  const msg = document.getElementById("message");
  msg.className = "message " + (type === "error" ? "error" : "success");
  msg.textContent = text;
  msg.classList.remove("hidden");
}

// Logout manual (hapus tampilan)
document.getElementById("logout").addEventListener("click", () => {
  document.getElementById("voteContainer").classList.add("hidden");
  document.getElementById("loginContainer").classList.remove("hidden");
  document.getElementById("message").classList.add("hidden");
  document.getElementById("alasan").value = "";
  document.getElementById("kandidat").value = "";
  googleIdToken = "";
  userEmail = "";
});
</script>
</body>

</html>
